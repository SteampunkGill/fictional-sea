<div class="recipe">
    <h2>彩虹盐 (Rainbow Salt)</h2>
    <h3>所需材料：</h3>
    <ul>
        <li>50 克 纯净海盐</li>
        <li>10 滴 彩虹独角兽的汗水</li>
        <li>少量 阳光精华</li>
    </ul>
    <h3>制作步骤：</h3>
    <ol>
        <li>将海盐放入魔法研磨器中。</li>
        <li>滴入彩虹独角兽的汗水，并注入阳光精华。</li>
        <li>研磨至盐粒呈现七彩色泽，即可用于任何菜品。</li>
    </ol>
</div>
